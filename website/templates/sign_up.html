{% extends "base.html" %}
<title>{% block title %}Signup{% endblock %}</title>
    {% block content %}
    <form method="post">
        <h3 align="center">Sign up</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type=""email id="email" class="form-control" placeholder="Email Address" name="email" />

            <label for="firstName">First Name</label>
            <input type=""text id="firstName" class="form-control" placeholder="First Name.." name="firstName" />

            <label for="password1">Passord</label>
            <input type=""password id="password1" class="form-control" placeholder="Enter Password" name="password1" />

            <label for="password2">Passord Confirm</label>
            <input type=""password id="password2" class="form-control" placeholder="Password Confirm" name="password2" />
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button> 
        </form>
    {% endblock %}
